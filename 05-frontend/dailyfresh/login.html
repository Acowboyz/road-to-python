<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DailyFresh Login</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="login_header clearfix">
        <a href="index.html"><img src="images/logo_login.png"></a>
    </div>
    <div class="login_form_con">
        <div class="login_form">
           <img class="login_banner fl" src="images/banner_login.png">
            <p class="slogan fl">日夜兼程·急速送達</p>
            <div class="form_input_con fr">
                <div class="form_title">
                    <h1>Sign In</h1>
                    <a href="#">Sign Up</a>
                </div>

                <form>
                    <div class="form_group">
                        <input class="input_text" type="text" name="username" placeholder="Please input the username." />
                        <span class="error">Hint</span>
                    </div>

                    <div class="form_group">
                        <input class="input_pwd" type="password" name="pwd" placeholder="Please input the password."/>
                        <span class="error">Hint</span>
                    </div>

                    <div class="form_group">
                        <input class="input_check fl" type="checkbox" name="remember" id="remember"/>
                        <label class="fl" for="remember">Remember User Name</label>
                        <a class="find_pwd fr" href="#">Forget Password</a>
                    </div>

                    <input class="input_submit" type="submit" name="" value="Login"/>
                </form>
            </div>
        </div>

    </div>

    <div class="footer login_footer">
        <div class="link">
            <a href="">About</a>
            <span>|</span>
            <a href="">Contact</a>
            <span>|</span>
            <a href="">Hire</a>
            <span>|</span>
            <a href="">Related</a>
        </div>
        <p>CopyRight @ 2018 All Rights Reserved<br/>
            Tel:
        </p>
    </div>

</body>
</html>
