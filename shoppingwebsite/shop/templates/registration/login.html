{% load bootstrap4 %}
{% block content %}

    <div class="row justify-content-sm-center justify-content-center">
        <div class="col-sm-auto col-auto">
            <h3>Login or <a href="{% url 'user:register' %}">Sign Up</a></h3>
        </div>
    </div>

    <div class="row justify-content-sm-center justify-content-center">
    <!--<div class="row kpx_row-sm-offset-3">-->
        <div class="col-12 col-md-6">
            <hr>
            <form class="loginForm" action="{% url 'user:login' %}" autocomplete="off" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden" name="next" value="{{ next }}"/>
                <!--<p><a href="">Forgot password?</a></p>-->
                {% buttons %}
                    <button type="submit" class="btn btn-block"><i class="fa fa-sign-in"></i>
                        Login
                    </button>
                {% endbuttons %}
            </form>
            <hr>
        </div>
    </div>

    <div class="row justify-content-sm-center justify-content-center">
        <div class="col-md-auto social-buttons">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook text-left" title="Facebook">
                <i class="fa fa-facebook "></i> Sign in with Facebook
            </a>
            <!--<a href="" class="btn btn-block btn-social btn-twitter text-left" title="Twitter">-->
            <!--<i class="fa fa-twitter"></i> Sign in with Twitter-->
            <!--</a>-->
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-social btn-github text-left" title="Github">
                <i class="fa fa-github"></i> Sign in with Github
            </a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-block btn-social btn-google text-left" title="Google">
                <i class="fa fa-google"></i> Sign in with Google
            </a>
        </div>
    </div>
{% endblock content %}
